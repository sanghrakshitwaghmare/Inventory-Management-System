<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>INVENTORY</title>
    <style>
        body {
            background-color: #2E4053; /* dark navy blue */
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-color: #ccc;
        }
        .btn-primary {
            background-color: #337AB7; /* blue */
            border-color: #2E6DA4;
        }
        .btn-danger {
            background-color: #D9534F; /* red */
            border-color: #D43F3A;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    
    <div class="container">
        <div class="d-flex justify-content-between">
            <h2>Create</h2>
            <button type="submit" class="btn btn-primary">
                <a href="/data">View Data</a>
            </button>
        </div>

        <form action="http://localhost:3000/create" method="post" class="form">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name"/>
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="text" class="form-control" id="price" name="price"/>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="quantity" name="quantity"/>
            </div>
            <button class="Button">
                <div class="wrapper">
                    <div class="block">Success state animation<br><button class="button success">Submit</button></div>
                    <div class="block">Error state animation<br><button class="button error">Submit</button></div>
                </div>
                    
            </button>
            
        </form>
    </div>
</body>
</html>
